{% extends "shared/base.html" %}
{% block title %}
  <title>Wizinsights</title>
{% endblock %}

{% block content %}
<div class="modal-dialog">
    <div class="modal-header">
      <img src="{{ url_for('static', path='images/logo.png') }}" alt="" width="320" height="60">
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
    </div>
    <div class="modal-content">
      <div class="modal-body">
    
        <form action="" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label>First Name</label>
          <input type="text" required class="form-control" name="userfirstname" value="{{userfirstname}}" placeholder="First Name">
        </div>
        <div class="mb-3">
          <label>Last Name</label>
          <input type="text" required class="form-control" name="userlastname" value="{{userlastname}}" placeholder="First Name">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" required placeholder="Your email" name="email" value="{{email}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" required placeholder="Choose a secure password" value="{{password}}" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-danger">Signup</button>
      </form>
    </div>
  </div>
  </div>
  {% endblock %}
